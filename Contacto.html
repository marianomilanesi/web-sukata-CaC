        <!-- Seccion contacto con formulario -->

        <section> <!-- Seccion formulario -->
            <fieldset>
                <!-- nombre y apellido -->
                <legend>Datos de contacto</legend>
                <label for="lbl_nom">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre completo"><br>

                <!-- Horario de clase -->
                <label for="lbl_horario">Horario</label>
                <input type="radio" name="rdb_Hmañana" id="1">Mañana
                <input type="radio" name="rdb_Htarde" id="2">Tarde
                <input type="radio" name="rdb_Hnoche" id="3">Noche <br>

                <!-- caja de mensaje -->
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="20" rows="4"></textarea>
                <button type="submit">Enviar</button>
            </fieldset>


            </fieldset>
